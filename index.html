<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery三级联动菜单选择器代码 </title>
    <link rel="stylesheet" href="css/qrm-pinming.css">

</head>
<body>

    <!--品名开始-->
    <div class="box">
        <div class="qrm-pinming">
            <div class="qrm-input-border">
                <!--<span class="title">品名</span>-->
                <input type="text" placeholder="请选择" class="qrm-input" style="width: 250px">
            </div>
            <!--<div class="qrm-pinming-panel" style="display:none">-->
            <div class="qrm-border1" style="display:none">
                <ul class="qrm-lev-1 qrm-lev">
                    <!--统料-->
                    <li class="active">
                        <span>東京都</span><i class="qrm-arrow-right"></i>
                        <ul class="li-zi-1" style="display: none">
                            <li>
                                <span>立川</span>
                            <li>
                                <span>品川</span>
                            </li>
                            <li>
                                <span>新宿</span>
                            </li>
                            <li>
                                <span>文京</span>
                            </li>
                        </ul>
                    </li>

                    <li class="active">
                        <span>北海道</span><i class="qrm-arrow-right"></i>
                        <ul class="li-zi-1" style="display: none">
                            <li>
                                <span>札幌市中央区</span>
                            <li>
                                <span>函館市</span>
                            </li>
                            <li>
                                <span>小樽市</span>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <span>埼玉県</span><i class="qrm-arrow-right"></i>
                        <ul class="li-zi-1" style="display: none">
                            <li>
                                <span>さいたま市西区</span>
                            <li>
                                <span>川越市</span>
                            </li>
                            <li>
                                <span>川口市</span>
                            </li>
                            <li>
                                <span>春日部市</span>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <span>千葉県</span><i class="qrm-arrow-right"></i>
                        <ul class="li-zi-1" style="display: none">
                            <li>
                                <span>千葉市中央区</span>
                            <li>
                                <span>市川市</span>
                            </li>
                            <li>
                                <span>船橋市</span>
                            </li>
                            <li>
                                <span>木更津市</span>
                            </li>
                            <li>
                                <span>浦安市</span>
                            </li>
                        </ul>
                    </li>
                </ul>
                <p class="clearfix"></p>
            </div>
            <div class="qrm-border2" style="display:none">
                <ul class="qrm-lev-2 qrm-lev"></ul>
                <p class="clearfix"></p>
            </div>
            <div class="qrm-border3" style="display:none">
                <ul class="qrm-lev-3 qrm-lev"></ul>
                <p class="clearfix"></p>
            </div>
            <div class="qrm-border4" style="display:none">
                <ul class="qrm-lev-4 qrm-lev"></ul>
                <p class="clearfix"></p>
            </div>
            <p class="clearfix"></p>
            <!--</div>-->
            <p class="clearfix"></p>
        </div>
    </div>
    <!--品名结束-->

    <script src="js/jquery.min.js"></script>
    <script src="js/qrm-pinming.js"></script>

</body>
</html>
